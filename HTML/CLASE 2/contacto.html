<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio: Diseno de formulario de contacto</title>
    <link rel="stylesheet" href="estilos_contacto.css">
</head>
<body>
<main>
    <div class="fondo-gris"></div>
    <section class="contenedor-formulario">
        <h4 class="titulo color-principal-fuentes">EL profe construcción - Formulario de contacto</h4>
        <section class="contenido">
            <article class="info">
                <ul class="lista-info">
                    <li>
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <p>
                            correo@ejemplo.com
                        </p>
                    </li>
                    <li>
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                        <p>
                            calle 20, algun lugar, Santiago
                        </p>
                    </li>
                    <li>
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        (829) 639 0532
                    </li>
                </ul>
                <ul class="lista-iconos">
                    <li>
                        <i class="fa fa-facebook-square" aria-hidden="true"></i>
                    </li>
                    <li>
                        <i class="fa fa-twitter-square" aria-hidden="true"></i>
                    </li>
                    <li>
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                    </li>
                </ul>
            </article>
            <article class="formulario">
                <form>
                    <input class="caja-texto" type="text" placeholder="Nombre">
                    <input class="caja-texto" type="text" placeholder="Correo electrónico">
                    <input class="caja-texto" type="text" placeholder="Asunto">
                    <textarea class="caja-texto" rows="3" placeholder="Mensaje"></textarea>
                    <button class="buton">Enviar</button>
                </form>
            </article>
        </section>
    </section>
</main>
</body>
</html>
