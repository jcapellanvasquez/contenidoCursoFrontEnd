<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio: Formularios</title>

</head>
<body>
<form>
<!--    En este ejemplo vemos como crear un formulario y su estructura mas basica-->
    <label>Nombre</label><br>
    <input type="text" placeholder="Nombre"><br>
    <label>Apellido</label><br>
    <input type="text" placeholder="Apellido"><br><br>
    <textarea>Descripcion</textarea><br>
    <input type="checkbox"><br>
    <input type="radio"><br>

    <select>
        <option>Opcion 1</option>
        <option>Opcion 2</option>
        <option>Opcion 3</option>
    </select><br>

    <input type="email" placeholder="E-mail"><br>
    <input type="number" max="10" min="1"><br>

    <!--        Input que funciona como boton y desipara el evento submit del formulario-->
    <input type="submit" value="Enviar">
    <button>Enviar 2</button>
</form>
</body>
</html>
