<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio: Enviar correo</title>
    <link rel="stylesheet" href="stilos.css">
</head>
<body>
    <form action="mailto:jcapellan@itla.edu.do" method="post" enctype="text/plain">
        <section>
            <h5 class="texto-rojo">Contactame!</h5>
            <p id="parrafo" class="texto-linea">
                Enviame un correo para cualquier duda, suelo responder a los 5 minutos
            </p>
        </section>
        <p>
            <label title="Nombre">Nombre</label>
            <input name="nombre" type="text">
        </p>
        <p>
            <label>Asunto</label>
            <input  name="asunto" type="text">
        </p>
        <p>
            <label>Correo</label>
            <input name="correo" type="email">
        </p>
        <p>
            <label>Mensaje</label>
            <textarea name="mensaje" id="" cols="30" rows="10">

            </textarea>
        </p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
